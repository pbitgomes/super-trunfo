<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Super Trunfo - GoT</title>
  </head>
  <body>
    <article id="telaInicial">
      <h1>Super Trunfo | Game of Thrones</h1>
      <form>
        <label>Qual é o seu nome?</label>
        <input id="inputNomeJogador" type="text" placeholder="Digite o seu nome" />
        <button id="btnJogar">Jogar!</button>
        <!-- <img src="./img/ARYA.png" alt=""> -->
      </form>
    </article>

    <article id="board" class="hide">
        <p>Olá, <span id="nomeJogador"></span>!</p>
        <p>
            Para jogar, você deve clicar no botão "Sortear uma carta!". <br/>Escolha com
            qual atributo do personagem da carta sorteada você quer jogar e clique
            no botão "Jogar!" <br/>Divirta-se!
        </p>
        <button id="btnSortear">Sortear uma carta!</button>
        
        <section id="cartaJogador"></section>
        
        <section id="jogador">
          <form id="atributos" class="hide">
            <input type="radio" name="atributo" value="forca">Força<span id="foca"></span><br/>
            <input type="radio" name="atributo" value="inteligencia">Inteligência<span id="inteligencia"></span><br/>
            <input type="radio" name="atributo" value="magia">Magia<span id="magia"></span><br/>
            <button id="btnCombate">Combate!</button>
          </form>          
        </section>

        <section id="computador" class="hide">

        </section>

        <section id="resultado">

        </section>
    </article>

    <script src="./javascript/logic.js"></script>
    <script src="./javascript/dom.js"></script>
  </body>
</html>
