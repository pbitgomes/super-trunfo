<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Super Trunfo - GoT</title>
  </head>
  <body>
    <article id="telaInicial">
      <h1>Super Trunfo | Game of Thrones</h1>
      <form>
        <label>Qual é o seu nome?</label>
        <input
          id="inputNomeJogador"
          type="text"
          placeholder="Digite o seu nome"
        />
        <button id="btnJogar">Jogar!</button>
      </form>
    </article>

    <article id="board" class="hide">
      <p>Olá, <span id="nomeJogador"></span>!</p>
      <p id="instrucoes">
        Para jogar, você deve clicar no botão "Sortear uma carta!". <br />Sua
        carta será sorteada e será comparada com a carta sorteada para o
        computador. Ganha quem tiver a carta de maior valor. <br />Divirta-se!
      </p>
      <button id="btnSortear">Sortear uma carta!</button>

      <section id="cartaJogador"></section>

      <section id="jogador"></section>

      <section id="computador"></section>

      <section id="resultado" class="hide">
        <!-- <button id="btnJogarNovamente" onClick="window.location.reload()">Jogar novamente!</button> -->
      </section>
    
    </article>

    <script src="./javascript/logic.js"></script>
    <script src="./javascript/dom.js"></script>
  </body>
</html>
